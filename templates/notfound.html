{% extends "layout.html" %}
{% block title %}Error{% endblock %}

{% block content %}
<div class="text-center">
    <svg class="w-16 h-16 mx-auto mb-4 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
    </svg>
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Error</h1>
    <h3 class="text-xl text-gray-900 dark:text-white">Page not found or invalid session.</h3>
    <p class="text-gray-500 dark:text-gray-400 mt-4">
        {% if error %}
            {{ error }}
        {% else %}
            The page you are looking for does not exist.
        {% endif %}
    </p>
    <a href="/" class="mt-8 inline-block bg-blue-600 text-white font-bold py-2 px-6 rounded-md hover:bg-blue-700 transition duration-300">
      Back to Home
    </a>
</div>
{% endblock %}
